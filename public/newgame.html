<html>
<head>
  <title>Chi Phi Foosball ELO Ranking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBlawUsiL83pxBJHKZzaQ8rwJoPu6QD-TY",
      authDomain: "foosball-elo-55286.firebaseapp.com",
      databaseURL: "https://foosball-elo-55286.firebaseio.com/",
      storageBucket: "foosball-elo-55286.appspot.com",
      messagingSenderId: "545266218124"
    };
    firebase.initializeApp(config);
  </script>
  <script type="text/javascript">
    function init() {
      submitButton = document.getElementById("newGameButton");
      nameField = document.getElementById("gameNameInput");
      submitButton.addEventListener("click", function() {
        addGame(nameField.value);
      });
      database = firebase.database();
    }
    function addGame(name) {
      nameField.value = "";
      var gameData = {
        name: name,
      };
      var newKey = database.ref("/games").push().key;
      var updates = {};
      updates['/games/'+newKey] = gameData;
      alert("added game");
      return database.ref().update(updates);
    }
  </script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
      init();
    });
  </script>
</head>
<body>
  <div id="content">
    <div class="element">Game name: <input type="text" id="gameNameInput" placeholder="Ping pong"/></div>
    <br>
    <button id="newGameButton" onclick="addGame">Add Game</button>
    <button onclick="location.href='index.html'">Return to Home</button>
  </div>
</body>
</html>
